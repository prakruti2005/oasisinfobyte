<html>
<head>
<title>Book now</title>
</head>
<body>
  <form class="book-now-form">
    <h2>Book Your Trip</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
  
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>
  
    <label for="trip-date">Trip Date:</label>
    <input type="date" id="trip-date" name="trip-date" required><br>
  
    <label for="num-travelers">Number of Travelers:</label>
    <input type="number" id="num-travelers" name="num-travelers" required><br>
  
    <label for="special-requests">Special Requests:</label>
    <textarea id="special-requests" name="special-requests"></textarea><br>
  
    <button class="book-now-btn">Book Now</button>
  </form>
</body>
</html>
